apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zigbee2mqtt
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      containers:
        - name: zigbee2mqtt
          image: koenkk/zigbee2mqtt:latest
          imagePullPolicy: "Always"
          securityContext:
            privileged: true
          volumeMounts:
            - name: zigbee2mqtt-storage
              mountPath: /app/data
            - name: config-volume
              mountPath: /app/data/configuration.yaml
              subPath: configuration.yaml
            - name: usb-device
              mountPath: /dev/ttyACM0
          ports:
            - containerPort: 8099
          env:
            - name: TZ
              value: Europe/Amsterdam
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: zigbee2mqtt-storage
          persistentVolumeClaim:
            claimName: zigbee2mqtt-pvc
        - name: config-volume
          configMap:
            name: zigbee2mqtt-config
        - name: usb-device
          hostPath:
            path: /dev/serial/by-id/usb-Silicon_Labs_slae.sh_cc2652rb_stick_-_slaesh_s_iot_stuff_00_12_4B_00_25_9B_BE_1B-if00-port0
