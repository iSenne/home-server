apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
      annotations:
        k8s.v1.cni.cncf.io/networks: lan-network
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - "8.8.8.8"
          - "8.8.4.4"
          - "208.67.222.222"
          - "208.67.220.220"
      imagePullSecrets:
        - name: docker-hub-secret
      containers:
        - name: home-assistant
          image: isenne/home-assistant:latest
          imagePullPolicy: "Always"
          volumeMounts:
            - name: home-assistant-storage
              mountPath: /config/.storage
            - name: home-assistant-images
              mountPath: /config/image
            - name: tz-volume
              mountPath: /etc/localtime
              readOnly: true
          ports:
            - containerPort: 8123
          env:
            - name: TZ
              value: Europe/Amsterdam
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
      volumes:
        - name: tz-volume
          hostPath:
            path: /etc/localtime
        - name: home-assistant-storage
          persistentVolumeClaim:
            claimName: home-assistant-lh-pvc
        - name: home-assistant-images
          persistentVolumeClaim:
            claimName: home-assistant-images-lh-pvc
