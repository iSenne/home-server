version: '3.8'

# Basic Home Assistant setup
services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    tty: true
    restart: unless-stopped
    privileged: true
    network_mode: host
    depends_on:
      - mariadb
      - zigbee2mqtt
    environment:
      - TZ=${TZ}
    volumes:
      - ./hassio:/config
      - /etc/localtime:/etc/localtime:ro
    ports:
      - ${HA_PORT}:${HA_PORT}

  zigbee2mqtt:
    image: koenkk/zigbee2mqtt:latest
    container_name: zigbee2mqtt
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    ports:
      - ${Z2M_PORT}:${Z2M_PORT}
    volumes:
      - ./zigbee2mqtt:/app/data
    devices:
      - ${Z2M_DEVICE}:/dev/ttyACM0

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=${TZ}
    volumes:
      - ./mariadb:/var/lib/mysql
    ports:
      - ${MYSQL_PORT}:${MYSQL_PORT}

  vscode:
    image: codercom/code-server:latest
    container_name: vscode
    restart: unless-stopped
    user: ${VSCODE_USER}:${VSCODE_USER}
    depends_on:
      - homeassistant
      - zigbee2mqtt
    environment:
      - PASSWORD=${VSCODE_PASSWORD}
      - DOCKER_USER=${VSCODE_USER}
    volumes:
      - ./hassio:/home/coder/project/hassio
      - ./zigbee2mqtt:/home/coder/project/zigbee2mqtt
      - ./vscode/.config:/home/coder/.config
      - ./vscode:/home/coder/project
    ports:
      - ${VSCODE_PORT}:${VSCODE_PORT}

  nodered:
    image: nodered/node-red:latest
    container_name: nodered
    restart: unless-stopped
    depends_on:
      - homeassistant
    ports:
      - ${NODERED_PORT}:${NODERED_PORT}
    environment:
      - TZ=${TZ}
    volumes:
      - ./nodered/data:/data
      - ./nodered/settings.js:/data/settings.js

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8082:80/tcp"
    environment:
      - TZ=${TZ}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
    volumes:
      - ./pihole/etc-pihole:/etc/pihole
      - ./pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    restart: unless-stopped
