version: "3.8"

services:
  openttd:
    container_name: openttd
    build:
      context: ../
      dockerfile: .docker/openttd/Dockerfile
    ports:
      - "3979:3979/tcp"
      - "3979:3979/udp"
    volumes:
      - ./openttd/save:/home/openttd/.openttd/save
      - ./openttd/newgrf:/home/openttd/.openttd/newgrf
    environment:
      - loadgame=true
      - savepath=/home/openttd/.openttd/save
      - savename=test.sav
#      loadgame: "true"
#      savepath: "/home/openttd/.openttd/save"
#      savename: "test.sav"
    tty: true
