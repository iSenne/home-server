apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ha-ingress
spec:
  ingressClassName: "caddy"
  rules:
    - host: "ha.punter3.nl"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              # serviceName: ha-service
              # servicePort: 8123
              service:
                name: ha-service
                port:
                  number: 8123
