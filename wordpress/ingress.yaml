apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  annotations:
    kubernetes.io/ingress.class: caddy
    # caddy.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
    - host: 3904zz.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wordpress-service
                port:
                  number: 80
  # tls:
  #   - hosts:
  #       - 3904zz.nl
  #     # Deze secret zal worden gebruikt door Caddy om het TLS-certificaat op te slaan
  #     secretName: 3904zz-tls
